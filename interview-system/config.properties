# 数据库配置
# PostgreSQL SSL/HTTPS 配置
# 支持按角色配置不同的数据库用户

# =============================================
# 基础数据库配置
# =============================================

# 主机地址
db.host=localhost

# 端口号
db.port=5432

# 数据库名
db.name=interview_system

# =============================================
# SSL/HTTPS 配置
# =============================================

# 启用 SSL 连接（生产环境必须启用，开发测试可禁用）
db.ssl.enabled=false

# SSL 模式：disable, allow, prefer, require, verify-ca, verify-full
# 生产环境建议使用 verify-ca 或 verify-full
db.ssl.mode=require

# SSL 证书路径（可选，如果使用 verify-ca/verify-full 模式则需要）
# db.ssl.cert.path=/path/to/client-cert.pem
# db.ssl.key.path=/path/to/client-key.pem
# db.ssl.rootcert.path=/path/to/ca-cert.pem

# =============================================
# 角色数据库用户配置
# 所有用户都通过 HTTPS/SSL 协议访问数据库
# =============================================

# 考生 (Candidate) - 所有考生使用同一个数据库用户
db.candidate.user=candidate
db.candidate.password=candidate_secure_pass

# 出题人 (Test Setter) - 所有出题人使用同一个数据库用户
db.setter.user=test_setter
db.setter.password=setter_secure_pass

# 考官 (Judge) - 所有考官使用同一个数据库用户
db.judge.user=judge
db.judge.password=judge_secure_pass

# 管理员 (Admin) - 完整权限
db.admin.user=postgres
db.admin.password=1234

# =============================================
# 旧版配置（向后兼容）
# =============================================
# 如果没有配置角色用户，则使用以下默认配置
db.user=${db.admin.user}
db.password=${db.admin.password}
